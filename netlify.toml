# Netlify configuration for My Stables Application

[build]
  command = "npm run build"
  # Note: Do not specify 'publish' when using @netlify/plugin-nextjs
  # The plugin automatically handles the deployment

[build.environment]
  NODE_VERSION = "20"
  NPM_VERSION = "10"

# Next.js specific settings
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Note: The @netlify/plugin-nextjs plugin handles routing automatically
# No need for manual redirects for Next.js routes

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
